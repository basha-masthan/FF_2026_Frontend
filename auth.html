<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Bound - Auth</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="flip-card">
            <div class="flip-card-inner" id="flipCardInner">
                <!-- Login Side -->
                <div class="flip-card-front">
                    <div class="auth-card">
                        <h1>Login</h1>
                        <form id="loginForm">
                            <label for="loginEmail">Email:</label>
                            <input type="email" id="loginEmail" name="email" required>
                            <label for="loginPassword">Password:</label>
                            <input type="password" id="loginPassword" name="password" required>
                            <button type="submit" id="loginBtn">Login</button>
                        </form>
                        <div class="auth-links">
                            <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                            <p>Don't have an account? <a href="#" onclick="flipCard()">Sign Up</a></p>
                        </div>
                    </div>
                </div>

                <!-- Signup Side -->
                <div class="flip-card-back">
                    <div class="auth-card">
                        <h1>Sign Up</h1>
                        <div id="signup-form">
                            <form id="signupForm">
                                <label for="fullname">Full Name:</label>
                                <input type="text" id="fullname" name="fullname" required>
                                <label for="signupEmail">Email:</label>
                                <input type="email" id="signupEmail" name="email" required>
                                <label for="signupPassword">Password:</label>
                                <input type="password" id="signupPassword" name="password" required>
                                <button type="submit" id="signupBtn">Sign Up</button>
                            </form>
                        </div>
                        <div id="otp-form" style="display: none;">
                            <p id="message"></p>
                            <form id="otpForm">
                                <label for="otp">Enter OTP:</label>
                                <input type="text" id="otp" name="otp" required maxlength="5">
                                <button type="submit">Verify OTP</button>
                            </form>
                        </div>
                        <div class="auth-links">
                            <p>Already have an account? <a href="#" onclick="flipCard()">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForgotPassword()">&times;</span>
            <h2>Reset Password</h2>
            <form id="forgotPasswordForm">
                <label for="resetEmail">Enter your email:</label>
                <input type="email" id="resetEmail" name="email" required>
                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script>
        const flipCardInner = document.getElementById('flipCardInner');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const otpForm = document.getElementById('otpForm');
        const signupDiv = document.getElementById('signup-form');
        const otpDiv = document.getElementById('otp-form');
        const message = document.getElementById('message');

        function flipCard() {
            flipCardInner.classList.toggle('flipped');
        }

        // Login functionality
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(loginForm);
            const data = Object.fromEntries(formData);

            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('http://13.239.246.219/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('userName', result.user.fullname.split(' ')[0]);
                    localStorage.setItem('userEmail', result.user.email);

                    // Redirect to home
                    window.location.href = 'index.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Login failed: ' + error.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Signup functionality
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(signupForm);
            const data = Object.fromEntries(formData);

            // Show loading
            signupDiv.style.display = 'none';
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="spinner"></div><p class="loading-text">Sending OTP to your email...</p>';
            document.querySelector('.auth-card').insertBefore(loadingDiv, document.querySelector('.auth-links'));

            try {
                const response = await fetch('http://13.239.246.219/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    message.textContent = result.message;
                    loadingDiv.remove();
                    otpDiv.style.display = 'block';
                } else {
                    alert(result.message);
                    loadingDiv.remove();
                    signupDiv.style.display = 'block';
                }
            } catch (error) {
                alert('Error: ' + error.message);
                loadingDiv.remove();
                signupDiv.style.display = 'block';
            }
        });

        // OTP verification
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signupEmail').value;
            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch('http://13.239.246.219/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });
                const result = await response.json();
                if (response.ok) {
                    alert('Account created successfully! Please login with your credentials.');
                    flipCard(); // Flip to login side
                    otpDiv.style.display = 'none';
                    signupDiv.style.display = 'block';
                    signupForm.reset();
                    otpForm.reset();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Forgot password functionality
        function showForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
        }

        function closeForgotPassword() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
        }

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;

            try {
                const response = await fetch('http://13.239.246.219/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();
                alert(result.message);
                closeForgotPassword();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // Verify token validity
                fetch('http://13.239.246.219/verify-token', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json().then(data => {
                            window.location.href = 'index.html';
                        });
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('token');
                        localStorage.removeItem('userName');
                        localStorage.removeItem('userEmail');
                    }
                })
                .catch((error) => {
                    console.error('Token verification failed:', error);
                    // Remove invalid token on network errors
                    localStorage.removeItem('token');
                    localStorage.removeItem('userName');
                    localStorage.removeItem('userEmail');
                });
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('forgotPasswordModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
