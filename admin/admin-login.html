<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Future Bound</title>
    <link rel="stylesheet" href="../css/admin-login.css">
    <script src="../config.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <h1>üîê Admin Access</h1>
                <p>Authorized Personnel Only</p>
            </div>

            <div id="login-form">
                <form id="adminLoginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required placeholder="Enter admin username">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter admin password">

                    <button type="submit" id="adminLoginBtn">Login as Admin</button>
                </form>
            </div>

            <div id="otp-form" style="display: none;">
                <div class="otp-instructions">
                    <h3>üìß OTP Verification</h3>
                    <p>An OTP has been sent to the admin email address.</p>
                    <p>Please check your email and enter the code below.</p>
                </div>

                <form id="adminOtpForm">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" name="otp" required maxlength="5" placeholder="00000">

                    <button type="submit" id="verifyOtpBtn">Verify OTP</button>
                    <button type="button" onclick="resendOtp()" class="resend-btn">Resend OTP</button>
                </form>
            </div>

            <div class="back-link">
                <a href="../auth.html">‚Üê Back to User Login</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('adminLoginForm');
        const otpForm = document.getElementById('adminOtpForm');
        const loginDiv = document.getElementById('login-form');
        const otpDiv = document.getElementById('otp-form');

        // Admin login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check credentials
            if (username !== 'admin' || password !== 'admin') {
                alert('Invalid admin credentials');
                return;
            }

            const loginBtn = document.getElementById('adminLoginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Sending OTP...';

            try {
                const response = await fetch(buildApiUrl(API_CONFIG.ENDPOINTS.ADMIN_LOGIN), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    loginDiv.style.display = 'none';
                    otpDiv.style.display = 'block';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login as Admin';
            }
        });

        // OTP verification
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const otp = document.getElementById('otp').value;
            const verifyBtn = document.getElementById('verifyOtpBtn');
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';

            try {
                const response = await fetch(buildApiUrl(API_CONFIG.ENDPOINTS.ADMIN_VERIFY_OTP), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ otp })
                });

                const result = await response.json();

                if (response.ok) {
                    // Store admin token
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('adminUser', 'admin');

                    // Redirect to admin dashboard
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify OTP';
            }
        });

        // Resend OTP
        async function resendOtp() {
            try {
                const response = await fetch(buildApiUrl(API_CONFIG.ENDPOINTS.ADMIN_RESEND_OTP), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: 'admin', password: 'admin' })
                });

                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Check if already logged in as admin
        window.addEventListener('DOMContentLoaded', () => {
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                // Verify admin token
                fetch(buildApiUrl(API_CONFIG.ENDPOINTS.ADMIN_VERIFY_TOKEN), {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json().then(data => {
                            window.location.href = 'admin-dashboard.html';
                        });
                    } else {
                        localStorage.removeItem('adminToken');
                        localStorage.removeItem('adminUser');
                    }
                })
                .catch((error) => {
                    console.error('Admin token verification failed:', error);
                    localStorage.removeItem('adminToken');
                    localStorage.removeItem('adminUser');
                });
            }
        });
    </script>
</body>
</html>
